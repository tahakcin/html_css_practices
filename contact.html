<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Contact</title>
</head>

<body>
    <header class="header">
        <div class="d-flex left-section">
            <img id="logo" src="./img/pp.jpg" alt="Taha Akçin">
            <section>
                <p class="name">Muhammet Taha Akçin</p>
                <p class="title">Junior Web Developer</p>
            </section>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html"> Contact</a>
            <a href="about.html"> About Me</a>
        </nav>
    </header>

    <div class="contact">
        <h1 class="head">Contact</h1>
        <div class="d-flex input">
            <div class="d-flex input-name">
                <label for="name">Name</label>
                <input class="contact-boxes" type="text" placeholder="Your name..">
            </div>
            <div class="d-flex input-email">
                <label for="name">email</label>
                <input class="contact-boxes" type="text" placeholder="name@example.com">
            </div>
            <div class="d-flex input-phone">
                <label for="name">Phone</label>
                <input class="contact-boxes" type="text" placeholder="(555)-555-55-55">
            </div>
            <div class="d-flex select-subject">
                <label for="select">Subject</label>
                <select class="contact-boxes" name="select-text" id="subject-select">
                    <option value="image">Image</option>
                    <option value="html-css">HTML-CSS</option>
                    <option value="cyber-security">Cyber Security</option>
                    <option value="computer-engineering">Computer Engineering</option>
                </select>
            </div>
        </div>
        <div class="d-flex text-area-and-button">
            <div class="d-flex text-area">
                <label for="name">Enter what you want to typing here</label>
                <textarea class="contact-boxes" name="text" id="text-area" cols="50" rows="10"></textarea>
            </div>
            <button class="send-button">Send</button>
        </div>
    </div>

</body>

</html>
